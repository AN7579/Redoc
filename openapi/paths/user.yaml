parameters:
  - name: Accept-Language
    in: header
    description: >-
        The language you prefer for messages. Supported values are en-AU,
        en-CA, en-GB, en-US
    example: en-US
    required: false
    schema:
        type: string
        default: en-AU
  - name: cookieParam
    in: cookie
    description: Some cookie
    required: true
    schema:
        type: integer
        format: int64
post:
  tags:
    - Admin
  summary: Create a new user
  description: This can only be done by an administrator.
  operationId: createUser
  responses:
    '405':
      description: Invalid input
  security:
    - main_auth:
        - 'read:users'
        - 'write:users'
  requestBody:
    User:
      content:
        application/json:
          schema:
            allOf:
              - description: New user
                title: UserRecord
              - $ref: '../components/schemas/User.yaml'
        application/xml:
          schema:
            type: object
            properties:
                name: User
                type: string
                description: Example description
      description: User record to be added to the database
      required: true
